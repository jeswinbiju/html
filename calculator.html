<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 100%;
            max-width: 350px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            font-size: 1.6rem;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s ease;
        }

        .button:hover {
            background-color: #d0d0d0;
        }

        .button:active {
            transform: scale(0.95);
        }

        .button:focus {
            outline: none;
        }

        .button-clear {
            background-color: #ff4c4c;
            color: white;
        }

        .button-equal {
            background-color: #4caf50;
            color: white;
        }

        /* Responsive Layout */
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                padding: 15px;
            }

            .display {
                font-size: 1.8rem;
                height: 50px;
            }

            .button {
                padding: 15px;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" disabled />

        <div class="buttons">
            <!-- Number buttons -->
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button" onclick="appendToDisplay('+')">+</button>

            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button" onclick="appendToDisplay('-')">-</button>

            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button" onclick="appendToDisplay('*')">*</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button button-clear" onclick="clearDisplay()">C</button>
            <button class="button button-equal" onclick="calculate()">=</button>
            <button class="button" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        // Append numbers or operators to the display
        function appendToDisplay(value) {
            // Prevent entering multiple operators in a row
            let lastChar = display.value[display.value.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar) && ['+', '-', '*', '/'].includes(value)) {
                return;
            }
            display.value += value;
        }

        // Clear the display
        function clearDisplay() {
            display.value = '';
        }

        // Evaluate the expression in the display
        function calculate() {
            try {
                // Prevent syntax errors
                if (display.value === '' || /[+\-*/]$/.test(display.value)) {
                    display.value = 'Error';
                    return;
                }
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Allow keyboard support for numbers and operations
        document.addEventListener('keydown', function(event) {
            const validKeys = '0123456789+-*/=Backspace';
            if (validKeys.includes(event.key)) {
                if (event.key === 'Backspace') {
                    clearDisplay();
                } else if (event.key === '=') {
                    calculate();
                } else {
                    appendToDisplay(event.key);
                }
            }
        });
    </script>

</body>
</html>
